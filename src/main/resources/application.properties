spring.application.name=demo-project

# PostgreSQL Configuration for Koyeb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Remove this line - Koyeb doesn't need it
# spring.config.import=optional:file:.env[.properties]

# Remove this line - Let Koyeb control the profile
# spring.profiles.active=active

# JWT Configuration
jwt.secret=myJWTSecretKeyForApplication2024VerySecureAndLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Server Port
server.port=8080